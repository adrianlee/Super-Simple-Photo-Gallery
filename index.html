<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no"/>
  <title>Super Simple Photo Gallery</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="home">
  <!-- navigation -->
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container" style="width: auto; margin: 0 10px;">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="">Spectator Image Gallery</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="divider-vertical"></li>
            <li><a href="#">Recent</a></li>
            <li class="divider-vertical"></li>
            <li><a href="#most">Most Viewed</a></li>
            <li class="divider-vertical"></li>
            <li><a href="#fav">Favourite</a></li>
            <li class="divider-vertical"></li>            
          </ul>
          <ul class="nav pull-right">
            <li class="divider-vertical"></li>
            <li><a onclick="location.reload();"><i class="icon-refresh icon-white"></i> Refresh</a></li>
            <li class="divider-vertical"></li>
            <li><a href="#about"><i class="icon-info-sign icon-white"></i> About</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Stage -->
  <div id="container" class="clearfix">
    <div id="loading" class="progress progress-striped active" style="margin: 180px 200px; z-index: 1000;">
      <div class="bar" style="width: 100%;"></div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.masonry.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/backbone-min.js"></script>
  <script type="text/javascript" src="js/backbone-localStorage.js"></script>
  
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/retrieve_images.js"></script>

  <!-- <script type="text/javascript" src="js/gallery.js"></script> -->
  <script type="text/javascript" src="js/gallery-backbone.js"></script>

  <script type="text/template" id="photo-template">
    <a class="open">
      <img src="<%= src %>"/>
      <span class="id hide"><%= id %></span>
    </a>
    <div class="imgmenu hide">
        <a class="btn btn-large fav"><i class="icon-star"></i> Favourite</a>
        <a class="btn btn-large hideimg"><i class="icon-eye-open"></i> Hide</a>
        <!--<a class="btn btn-large trash"><i class="icon-trash"></i> Trash</a>-->
        <a class="btn btn-large view active"><%= view %> Views</a>
    </div>
  </script>

  <script type="text/template" id="stats-template">
    <span class="collection"><%= collection %></span>
    <span class="storage"><%= storage %></span>
  </script>
</body>
</html>
